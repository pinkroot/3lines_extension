<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="jp">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>3lines extention</title>
	<script src="jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="myscript.js" type="text/javascript"></script>
	
</head>
<body>
	<div id="title_area">
		<img src="3lines.png" alt="3lines">
	</div>
	<div id="draw_error"></div>
	<div id="draw_area">
		<form id="matome_form" action="" method="post">
			<input id="page_url" name="page_url" type="hidden" value="" >
			<ul id="post_row_list">
				<li><label>1行目:</label><input class="input_row" name="row1" id="row1" type="text" ></li>
				<li><label>2行目:</label><input class="input_row" name="row2" id="row2" type="text" ></li>
				<li><label>3行目:</label><input class="input_row" name="row3" id="row3" type="text" ></li>
			</ul>
			<button type="button" id="submit_button" style="background-color: #ffffff; border: none;"><img src="submit.gif" alt="まとめを投稿する"></button>
		</form>
	</div>
</body>
</html>
